site_name: Link User Guide
repo_url: https://github.com/dyalog/link
repo_name: Dyalog/Link
nav:
  - Overview:
    - index.md
    - Discussion/TechDetails.md
    - Discussion/Workspaces.md
    - Discussion/History.md
    
  - Install and Upgrade:
    - Usage/Installation.md
    - ReleaseNotes40.md
    
  - Working with Link:
    - Usage/index.md
    - Usage/Arrays.md
    - Usage/ConfigFiles.md
    - Usage/Setup.md
    - Usage/WStoLink.md
    
  - API & Command Reference:
    - API/index.md
    - API/Link.Add.md
    - API/Link.Break.md
    - API/Link.CaseCode.md
    - API/Link.Create.md
    - API/Link.Configure.md
    - API/Link.Export.md
    - API/Link.Expunge.md
    - API/Link.Fix.md
    - API/Link.GetFileName.md
    - API/Link.GetItemName.md
    - API/Link.Import.md
    - API/Link.LaunchDir.md
    - API/Link.Notify.md
    - API/Link.Refresh.md
    - API/Link.Resync.md
    - API/Link.Status.md
    - API/Link.Stop.md
    - API/Link.Trace.md
    - API/Link.StripCaseCode.md
    - API/Link.TypeExtension.md
    - API/Link.Version.md
    
theme:
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - content.tabs.link
    - navigation.sections
    - navigation.instant
  name: material

extra:
  version:
    provider: mike

extra_css:
  - style/main.css
  - style/admonition-ucmdhelp.css

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde